<!DOCTYPE html>
<html lang="en">
<head>
    <title>Capacitor.Sample</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="Content/Capacitor.Sample.css" />
    <style>
        /* Don't show the not-yet-loaded templates */
        [ws-template], [ws-children-template] { display: none; }
    </style>
    <script type="module" src="./Content/WebSharper.Capacitor.Sample.head.js"></script>
</head>
<body>
    <h1>My list of unique people</h1>
    <div id="main" ws-children-template="Main">
        <ul ws-hole="ListContainer">
            <li ws-template="ListItem">${Name}</li>
        </ul>
        <div>
            <input ws-var="Name" placeholder="Name" />
            <button ws-onclick="Add">Add</button>
            <div>You are about to add: ${Name}</div>
        </div>
        <div>
            <h3>Camera Test</h3>
            <button ws-onclick="TakePhoto">Take Photo</button>
        </div>
        <div>
            <h3>Clipboard Test</h3>
            <button ws-onclick="WriteClipboard">Write Clipboard</button>
        </div>
        <div>
            <h3>Cookies Test</h3>
            <button ws-onclick="SetCookies">Set Cookies</button>
        </div>
        <div>
            <h3>Dialog Test</h3>
            <button ws-onclick="ShowAlert">Show Alert</button>
            <button ws-onclick="ShowConfirm">Show Confirm</button>
        </div>
    </div>
    <script type="module" src="./Content/WebSharper.Capacitor.Sample.min.js"></script>
</body>
</html>
